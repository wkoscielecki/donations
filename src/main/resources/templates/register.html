<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
  </head>
  <body>
    <header>
      <div th:fragment="header2">
      <nav class="container container--70">
        <ul class="nav--actions">
          <li><a href="login.html">Zaloguj</a></li>
          <li class="highlighted"><a href="#">Załóż konto</a></li>
        </ul>

        <ul>
          <li><a href="#">Start</a></li>
          <li><a href="#">O co chodzi?</a></li>
          <li><a href="#">O nas</a></li>
          <li><a href="#">Fundacje i organizacje</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>
      </div>
    </header>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <form th:action="@{/users/add}" th:object="${user}" method="post">
        <div class="form-group">
          <input type="text" th:field="*{name}" placeholder="firstName" />
        </div>
        <div class="form-group">
          <input type="text" th:field="*{surname}" placeholder="surname" />
        </div>
        <div class="form-group">
          <input type="email" th:field="*{email}" placeholder="email" />
        </div>
        <div class="form-group">
          <input type="password" th:field="*{password}" placeholder="password" />
        </div>

        <div class="form-group form-group--buttons">
          <a href="/users/add" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>

    <footer>
      <div class="contact">
        <h2>Skontaktuj się z nami</h2>
        <h3>Formularz kontaktowy</h3>
        <form>
          <div class="form-group form-group--50">
            <input type="text" name="name" placeholder="Imię" />
          </div>
          <div class="form-group form-group--50">
            <input type="text" name="surname" placeholder="Nazwisko" />
          </div>

          <div class="form-group">
            <textarea
              name="message"
              placeholder="Wiadomość"
              rows="1"
            ></textarea>
          </div>

          <button class="btn" type="submit">Wyślij</button>
        </form>
      </div>
      <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2018</span>
        <div class="bottom-line--icons">
          <a href="#" class="btn btn--small"
            ><img src="../static/images/icon-facebook.svg"
          /></a>
          <a href="#" class="btn btn--small"
            ><img src="../static/images/icon-instagram.svg"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
